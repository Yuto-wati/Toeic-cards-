<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>go 句動詞 03｜TOEIC・ビジネス</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700;900&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans JP', sans-serif; background-color: #f8fafc; color: #334155; }
    .font-poppins { font-family: 'Poppins', sans-serif; }
    .hover-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    .hover-card:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0,0,0,.1); }
  </style>
</head>
<body class="p-6 md:p-12">
  <div class="max-w-4xl mx-auto space-y-12">

    <!-- Header -->
    <header class="space-y-4 border-b border-amber-100 pb-6">
      <a href="./take_phrasal_index.html" class="inline-flex items-center text-xs font-bold text-slate-400 hover:text-amber-600 transition-colors">
        ◀ INDEXに戻る
      </a>
      <div class="space-y-2">
        <div class="inline-block bg-amber-100 text-amber-800 px-3 py-1 rounded-full text-xs font-black tracking-widest font-poppins">GROUP 03</div>
        <h1 class="text-3xl md:text-4xl font-black text-slate-900">go 句動詞 03｜TOEIC・ビジネス</h1>
        <p class="text-amber-600 font-bold">take in / take on</p>
      </div>
    </header>

    <!-- List -->
    <main class="grid md:grid-cols-2 gap-4">
      <div class="bg-white border border-slate-200 border-l-[6px] border-l-amber-400 rounded-2xl p-5 hover-card">
        <h3 class="text-lg font-bold font-poppins text-slate-800 mb-1"><span class="text-amber-500 mr-2">34.</span>take in</h3>
        <p class="text-sm text-slate-700 font-bold">理解する／だます／引き取る／縮める</p>
      </div>
      <div class="bg-white border border-slate-200 border-l-[6px] border-l-amber-400 rounded-2xl p-5 hover-card">
        <h3 class="text-lg font-bold font-poppins text-slate-800 mb-1"><span class="text-amber-500 mr-2">35.</span>take on</h3>
        <p class="text-sm text-slate-700 font-bold">引き受ける／雇う／（性質を）帯びる／対戦する</p>
      </div>
      <div class="bg-white border border-slate-200 border-l-[6px] border-l-amber-400 rounded-2xl p-5 hover-card">
        <div class="flex items-center gap-2 mb-1">
          <h3 class="text-lg font-bold font-poppins text-slate-800"><span class="text-amber-500 mr-2">36.</span>take off</h3>
          <span class="text-xs bg-slate-100 text-slate-500 px-2 py-0.5 rounded font-bold">再掲</span>
        </div>
        <p class="text-sm text-slate-700 font-bold">脱ぐ／離陸する／休みを取る／急成長する</p>
      </div>
      <div class="bg-white border border-slate-200 border-l-[6px] border-l-amber-400 rounded-2xl p-5 hover-card">
        <div class="flex items-center gap-2 mb-1">
          <h3 class="text-lg font-bold font-poppins text-slate-800"><span class="text-amber-500 mr-2">37.</span>take out</h3>
          <span class="text-xs bg-slate-100 text-slate-500 px-2 py-0.5 rounded font-bold">再掲</span>
        </div>
        <p class="text-sm text-slate-700 font-bold">取り出す／外食する／加入する／連れ出す</p>
      </div>
      <div class="bg-white border border-slate-200 border-l-[6px] border-l-amber-400 rounded-2xl p-5 hover-card">
        <div class="flex items-center gap-2 mb-1">
          <h3 class="text-lg font-bold font-poppins text-slate-800"><span class="text-amber-500 mr-2">38.</span>take over</h3>
          <span class="text-xs bg-slate-100 text-slate-500 px-2 py-0.5 rounded font-bold">再掲</span>
        </div>
        <p class="text-sm text-slate-700 font-bold">引き継ぐ／買収する／占拠する</p>
      </div>
    </main>

    <!-- Navigation Footer -->
    <footer class="flex flex-col md:flex-row justify-between items-center gap-6 py-10 mt-12 border-t border-slate-200">
      <div class="w-full md:w-auto"><a href="./02.html" class="text-sm font-black text-slate-700 hover:text-amber-600 transition-colors">← 前へ</a></div>

      <a href="./index.html" class="text-sm font-black text-slate-500 hover:text-amber-600 transition-colors">
        ← 一覧に戻る
      </a>

      <div class="w-full md:w-auto text-right"><a href="./04.html" class="text-sm font-black text-slate-700 hover:text-amber-600 transition-colors">次へ →</a></div>
    </footer>

  </div>
</body>
</html>
