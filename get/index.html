<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>get のコアイメージ（スマホ版）</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700;900&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f0f2f5;
            color: #334155;
            -webkit-font-smoothing: antialiased;
        }
        .font-poppins { font-family: 'Poppins', sans-serif; }
        
        /* 横揺れアニメーション */
        .arrow-animate { animation: slideRight 1.5s infinite ease-in-out; }
        @keyframes slideRight {
            0% { transform: translateX(0); opacity: 0.6; }
            50% { transform: translateX(5px); opacity: 1; }
            100% { transform: translateX(0); opacity: 0.6; }
        }

        /* 浮き上がるカード */
        .card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        .card:active { transform: scale(0.98); }
    </style>
</head>
<body class="bg-gray-100 min-h-screen pb-10">

    <!-- Header -->
    <div class="bg-blue-600 text-white p-6 rounded-b-[2.5rem] shadow-lg sticky top-0 z-50">
        <div class="flex justify-between items-end">
            <div>
                <p class="text-blue-200 text-xs font-bold tracking-wider mb-1">CORE IMAGE</p>
                <h1 class="text-3xl font-bold flex items-center gap-2">
                    <span class="font-poppins text-yellow-300">get</span>
                    <span>の正体</span>
                </h1>
            </div>
            <div class="bg-white/20 p-2 rounded-full">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8 8 0 0 1-8 8z"/><path d="M12 6a1 1 0 0 0-1 1v4.59L8.71 9.29a1 1 0 1 0-1.42 1.42l4 4a1 1 0 0 0 1.42 0l4-4a1 1 0 0 0-1.42-1.42L13 11.59V7a1 1 0 0 0-1-1z"/></svg>
            </div>
        </div>
    </div>

    <div class="px-4 py-6 space-y-6 max-w-md mx-auto">

        <!-- 1. The Core Image -->
        <div class="card p-6 border-l-8 border-blue-500">
            <h2 class="text-lg font-bold text-gray-500 text-center mb-4">本質は「変化」</h2>
            
            <div class="flex items-center justify-between px-2">
                <div class="text-center">
                    <div class="text-4xl font-black text-gray-300 mb-1">✕</div>
                    <div class="text-[10px] font-bold text-gray-400">ない</div>
                </div>

                <div class="flex flex-col items-center">
                    <span class="font-poppins text-blue-500 font-bold text-xl mb-1">get</span>
                    <svg class="w-16 h-6 text-blue-500 arrow-animate" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                    </svg>
                    <span class="text-[10px] text-blue-400 font-bold mt-1">ある状態へ</span>
                </div>

                <div class="text-center">
                    <div class="text-4xl font-black text-blue-500 mb-1">◯</div>
                    <div class="text-[10px] font-bold text-blue-600">ある</div>
                </div>
            </div>
            <p class="text-center text-xs text-gray-400 mt-4 bg-gray-50 py-2 rounded-lg">
                獲得・到達・変化<br>すべてこの動きで説明できます
            </p>
        </div>

        <!-- 2. Examples List -->
        <div>
            <h3 class="font-bold text-gray-700 ml-2 mb-3 flex items-center gap-2">
                <span class="w-2 h-6 bg-blue-500 rounded-full"></span>
                よく使うパターン
            </h3>
            
            <div class="space-y-3">
                <!-- Item -->
                <div class="card p-4 flex items-center gap-4">
                    <div class="bg-blue-100 p-3 rounded-full text-blue-600 shrink-0">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>
                    </div>
                    <div>
                        <div class="font-poppins font-bold text-lg text-gray-800">get a book</div>
                        <div class="text-xs text-gray-500">持ってない <span class="text-blue-500 font-bold">→</span> 持ってる</div>
                    </div>
                </div>

                <!-- Item -->
                <div class="card p-4 flex items-center gap-4">
                    <div class="bg-orange-100 p-3 rounded-full text-orange-600 shrink-0">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                    </div>
                    <div>
                        <div class="font-poppins font-bold text-lg text-gray-800">get home</div>
                        <div class="text-xs text-gray-500">外にいる <span class="text-blue-500 font-bold">→</span> 家にいる</div>
                    </div>
                </div>

                <!-- Item -->
                <div class="card p-4 flex items-center gap-4">
                    <div class="bg-red-100 p-3 rounded-full text-red-600 shrink-0">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M16 16s-1.5-2-4-2-4 2-4 2"></path><line x1="9" x2="9.01" y1="9" y2="9"></line><line x1="15" x2="15.01" y1="9" y2="9"></line></svg>
                    </div>
                    <div>
                        <div class="font-poppins font-bold text-lg text-gray-800">get angry</div>
                        <div class="text-xs text-gray-500">穏やか <span class="text-blue-500 font-bold">→</span> 怒り状態</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 3. Comparison -->
        <div class="bg-slate-800 rounded-[2rem] p-6 text-white shadow-xl relative overflow-hidden">
            <div class="absolute top-0 right-0 p-10 bg-blue-500 rounded-full filter blur-[50px] opacity-30"></div>
            
            <h3 class="font-bold mb-6 flex items-center gap-2 border-b border-slate-600 pb-2">
                <svg class="w-5 h-5 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3"></path></svg>
                どっちを使う？
            </h3>

            <div class="flex flex-col gap-6">
                <!-- Have -->
                <div class="relative pl-4 border-l-2 border-gray-600">
                    <div class="flex justify-between items-baseline mb-1">
                        <span class="font-poppins text-2xl font-bold text-gray-400">have</span>
                        <span class="text-[10px] bg-gray-600 px-2 py-1 rounded">状態</span>
                    </div>
                    <p class="text-xs text-gray-400 mb-2">すでに持っている</p>
                    <div class="bg-slate-700/50 p-2 rounded text-sm text-yellow-300 font-poppins">
                        "I have it."
                    </div>
                </div>

                <!-- Get -->
                <div class="relative pl-4 border-l-4 border-blue-500">
                    <div class="flex justify-between items-baseline mb-1">
                        <span class="font-poppins text-3xl font-bold">get</span>
                        <span class="text-[10px] bg-blue-600 px-2 py-1 rounded font-bold animate-pulse">変化</span>
                    </div>
                    <p class="text-xs text-blue-200 mb-2">持っていない → 持つ</p>
                    <div class="bg-blue-600/20 p-2 rounded text-lg text-blue-300 font-poppins font-bold border border-blue-500/30">
                        "I got it!"
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <div class="text-center text-gray-400 text-[10px] pb-8 font-poppins">
        GENERATED BY AI ASSISTANT
    </div>

</body>
</html>
